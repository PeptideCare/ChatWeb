       <input type="text" id="nickname" class="form-inline" placeholder="닉네임을 입력해주세요" required autofocus>
       <button class = "btn btn-primary" id = "name">확인</button>
       <label for="roomId" class="label label-default">방 번호</label>
       <label th:text="*{chat.roomId}" id="roomId" class="form-inline"></label>
       <br>
       <label for="roomName" class="label label-default">방 이름</label>
       <label th:text="*{chat.name}" id="roomName" class="form-inline"></label>
       <div id = "chatroom" style = "overflow:auto; width:400px;  height: 600px; border:1px solid; background-color : gray"></div>
       <input type = "text" id = "message" style = "height : 30px; width : 340px" placeholder="내용을 입력하세요" autofocus>
       <button class = "btn btn-primary" id = "send">전송</button>

   </div>
    
</body>

<script th:inline = "javascript">
    var webSocket;
    var nickname;
    /* <![CDATA[*/
    var roomId = /*[[${chat.roomId}]]*/;
    /* ]]> */
    document.getElementById("name").addEventListener("click",function(){
        nickname = document.getElementById("nickname").value;
        document.getElementById("nickname").style.display = "none";
        document.getElementById("name").style.display = "none";
        connect();
    })
    document.getElementById("send").addEventListener("click",function(){
        send();
    })
    function connect(){
        webSocket = new WebSocket("ws://localhost:8080/chat");
        webSocket.onopen = onOpen;
        webSocket.onclose = onClose;
        webSocket.onmessage = onMessage;
    }
    function disconnect(){
        webSocket.send(JSON.stringify({chatRoomId : roomId,type:'LEAVE',user:nickname}));
        webSocket.close();
    }
    function send(){
        msg = document.getElementById("message").value;
        webSocket.send(JSON.stringify({chatRoomId : roomId,type:'CHAT',user:nickname,message : msg}));
        document.getElementById("message").value = "";
    }
    function onOpen(){
        webSocket.send(JSON.stringify({chatRoomId : roomId,type:'ENTER',user:nickname}));
    }
    function onMessage(e){
        data = e.data;
        chatroom = document.getElementById("chatroom");
        chatroom.innerHTML = chatroom.innerHTML + "<br>" + data;
    }
    function onClose(){
        disconnect();
    }

</script>
