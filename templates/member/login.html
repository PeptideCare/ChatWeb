<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manner Matter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
   
   <div class="container">
       
       <div class="title">
           <p><span>M</span>anner <span>M</span>atter</p>
       </div>
       
       <div class="info">
           <form action="/member/login" th:object="${member}" method="post">
               <input type="text" name="member_id" placeholder="ID" th:field="*{id}">
               <input type="password" name="member_pw" placeholder="PW" th:field="*{pw}">
               <button>로그인</button>
           </form>
           <a href="/member/new"><button>회원가입</button></a>
       </div>
   </div>

</body>
</html>
